
<div class="contaner-fluid">
  <h2 class="pt-2">Cart</h2>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Image</th>
      <th scope="col">Product</th>
      <th scope="col">Price</th>
      <th scope="col">Quantity</th>
      <th scope="col">Remove</th>
    </tr>
  </thead>
  <tbody *ngFor=" let item of cartItemList; let i =index">
    <tr style="vertical-align: middle;">
      <th scope="row">{{i+1}}</th>
      <td class=" col" style="inline-size : fit-content;"><img src="{{item.image}} " width="40"></td>
      <td class=" col" >{{item.name}}</td>
      <td class=" col">{{ quantity(item)*item.price }}</td>
      <td class=" col">{{quantity(item)}}</td>
      <td class=" col"><i class="far fa-times-circle" (click)="removeProduct(i)"></i></td>
    </tr>
  </tbody>
</table>

<h4>Cart Totals</h4>
<h6>Total : {{getTotalPrice()}}</h6>
</div>
